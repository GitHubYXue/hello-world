<extend name="Public/base" />
<block name="headerCss">
	<link rel="stylesheet" href="__STATIC__/wap/travel.css">
</block>
<block name="content">
	<div class="um-vp up ub ub-ver bg-f5" ng-controller='repaymentCtrl'>

		<div class="h-44">
			<ion-header class='bar bar-header bar-light'>
				<a href="javascript:history.back(-1)" class="button button-clear"><i class="icon ion-ios-arrow-left text-drak-yellow text-20"></i></a>
				<h1 class="title">信用卡还款</h1>
			</ion-header>
		</div>

		<div class="ub-f1 bg-f5">
			<ion-content has-bouncing='true' overflow-scroll='false'>
				<div class="cardlist">
					<div class="p-10 redcard ub ub-ac text-fff">
						<img class="w-35 mr-5" src="__STATIC__/wap/images/travel/zhaoshang.png"/>
						<div class="ub-f1">
							<p class="text-16 mb-5">招商银行</p>
							<p>李晓旭 | 尾号1314</p>
						</div>
						<i class="icon ion-ios-arrow-right ml-10"></i>
					</div>
				</div>
				<div class="ub ub-ac bg-white p-10 bb-1 mb-10">
					<div class="ub-f1 text-14">
						查询信用卡账单
					</div>
					<i class="icon ion-ios-arrow-right"></i>
				</div>
				<div class="ub ub-ac p-10 bg-white bb-1 bt-1">
					<div class="text-14 mr-10">
						还款金额
					</div>
					<div class="ub-f1">
						<input class="w-1" type="number" placeholder="每笔最高2.5万(免手续费)"/>
					</div>
				</div>
				<p class="text-888 p-10 text-12">0.00~13:30当天到账 23:30~24:00次日到账</p>
				<div class="p-10">
					<button class="button button-energized button-block">确认还款</button>
				</div>
			</ion-content>
		</div>
		
	</div>
</block>
<block name="footer_js">
	<script type="text/javascript" src="__STATIC__/js/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/core.js"></script>
	<script>
		app.controller('repaymentCtrl', ['$scope', "$ionicPosition", "$timeout", function(a, b, c) {

			

		}])

	</script>
</block>

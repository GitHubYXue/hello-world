<body>
  <div id="video">
  	
  </div>
  
  <script>
  //获取URL参数
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if(r != null) return decodeURI(r[2]);
	return null;
}
var currentUrl=getQueryString('url');
console.log(currentUrl);
document.getElementById('video').innerHTML='<video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="1000" height="500" data-setup="{}"><source src='+currentUrl+' type="application/x-mpegURL"></video>'
  
  </script>
  
</body>

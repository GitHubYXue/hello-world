<extend name="Public/base" />
 <block name="headerCss">
 	<link rel="stylesheet" href="__STATIC__/wap/find_zm.css"> 	
 	</block>
<block name="content">
	<ion-view ng-controller="zhuanyeCtrl">
	<ion-header-bar align-title="center" no-tap-scroll="false" class="no_bg">
    <a href="javascript:history.back(-1)" class="button button-clear"><i class="icon ion-ios-arrow-left text-drak-yellow text-20"></i></a>
    <h1 class="title" ng-bind="categoryName"></h1>
</ion-header-bar>
<ion-content>
    <div class="school_banner bb-1">
        <img ng-src="{{zhuanye[0].major_img}}" alt="">
    </div>
    <div class="row myschool_row row-wrap">
        <a ng-repeat="item in zhuanye" class="col marjor col-33" 
        	href="marketing?majorId={{item.major_id}}&title={{item.major_name}}" >
            <img ng-src="{{item.major_img}}" alt="{{major_img}}">
            <p ng-bind="item.major_name"></p>
        </a>        
</div>

</ion-content>
</ion-view>
</block>
 	<block name="footer_js">
 		<script>
 			app.controller("zhuanyeCtrl",function($scope){
 				var schoolId=getQueryString('schoolId');
 				console.log(schoolId)
 				$scope.categoryName=getQueryString('title');
 				console.log($scope.categoryName);
 				$.ajax({
 					type:"post",
 					url:API+"/Edu/eduMajorCategory", 					
 					data:{schoolId:schoolId},
 					dataType:'json',
 					success:function(data){
 						$scope.zhuanye=data.returnData;
 						$scope.$apply();
 						console.log($scope.zhuanye)
 						console.log("123")
 					}
 				})
 			})
 		</script>
 		
 		
 	</block>

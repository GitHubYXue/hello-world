<extend name="Public/base" />
<block name="headerCss">
	<link rel="stylesheet" href="__STATIC__/wap/travel.css">
</block>
<block name="content">
	<div class="bg-f5" ng-controller="idnexCtrl">
		<ion-header class='bar bar-header bar-light'>
			  <a href="javascript:history.back(-1)" class="button button-clear"><i class="icon ion-ios-arrow-left text-drak-yellow text-20"></i></a>
			<h1 class="title">交通出行</h1>
		</ion-header>
		<ion-content has-bouncing='true' overflow-scroll='false' class='has-header'>
			<ion-slide-box auto-play="true" slide-interval="2500" show-pager="true" does-continue="true" ng-if="banner" delegate-handle="image-viewer">
					<ion-slide ng-repeat=" item in banner">
						<a href="#" class="box"><img ng-src="{{item.advertise_photo}}" class="pic" />
						</a>

					</ion-slide>
					
					
				</ion-slide-box>

			<div class="bg-white">
				
				<div class="p-5 trafficType">
					<div class="row">
						<a href="airIframe" class=" col col-33 p-0"><!--air-->
							<div class="bluelight">
								<p>飞机票</p>
								<div class="ub">
									<div class="ub-f1">
										
									</div>
									<img class="pull-right" src="__STATIC__/wap/images/travel/air.png"/>
								</div>
							
							</div>
							
						</a>
						<a href="trainIframe" class=" col col-33 m-0 ph-5"><!--trainticket-->
							<div class="bluelight">
							<p>火车票</p>
							<div class="ub">
									<div class="ub-f1">
										
									</div>
							<img class="pull-right" src="__STATIC__/wap/images/travel/trian.png"/>
							</div>
							</div>
						</a>
						<a href="cartIframe" class=" col col-33 p-0"><!--carticket-->
							<div class="bluelight">
							<p>汽车票</p>
							<div class="ub">
									<div class="ub-f1">
										
									</div>
							<img class="pull-right" src="__STATIC__/wap/images/travel/car.png"/>
							</div>
							</div>
						</a>
					</div>
				    <div class="ub middle">
				    	<a href="hotelIframe" class="ub-f1 left ub-img1"><!--hotel-->
				    		<p>酒店预定</p>
				    	</a>
				    	<div class="ub-f1 ub ub-ver">
				    		<a  class="ub-f1 rightcon green" ng-click='alert("敬请期待! ")'>车位查询</a>
				    		<a href="breakCarIframe" class="ub-f1 rightcon yellow">车辆违章</a><!--break_rules_car-->
				   		</div>
				   	</div>
				   	<a href="undergroundIframe" class="bottom ub-img1 ml-5 mr-5" href="#">公交地铁</a><!--underground-->
				</div>
			</div>
		</ion-content>
	</div>
</block>
<block name="footer_js">
	<script>
					app.controller("idnexCtrl",["$scope","$ionicSlideBoxDelegate","$ionicLoading",function(a,b,c){
				
				$.ajax({
					type:"post",
					url:API+"/Common/getBanner",
					async:true,
					data:{category:26},
					success:function(data){
						a.banner = data.returnData;
						a.$apply();
						b.update();b.$getByHandle('image-viewer').update();
					}
				});
			}])


	</script>


</block>
